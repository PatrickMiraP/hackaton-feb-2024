# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Rocket telemetry producer
    application: Rocket telemetry producer
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for car data
        required: true
        value: rocket-data
      - name: rocket
        inputType: FreeText
        description: Name of the rocket to ingest
        required: true
        value: SES-9  
  - name: Position XY calculation
    application: Position XY calculation
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to read from
        required: true
        value: rocket-data-xy
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: rocket-data

# This section describes the Topics of the data pipeline
topics:
  - name: rocket-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: rocket-data-xy
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
